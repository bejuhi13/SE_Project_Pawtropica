<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center"> 
    <div class="container d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center me-auto me-lg-0">
        <img src="static/img/logo.png" alt="">
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/">Home</a></li>
          <a href="/logout"><i class="fa fa-hand-o-right" aria-hidden="true"></i>  LOGOUT</a></p>
        </ul>
      </nav><!-- .navbar -->

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->

<main id="main">
<!-- ======= Book A Table Section =======-->
    <section id="book-a-slot" class="book-a-slot">
      <div class="container" data-aos="fade-up">

        <h1 class="bottom">
          <div class="section-header">
            <br><br><br><h2>Booking</h2>
            <p>Book <span>A </span>Slot</p>
          </div>
          <div class="inputs">
            <form action="" method="post">
              <input type="text" placeholder="Petname" name="pet_name" value="{{request.form.pet_name }}">
              <input type="datetime-local" placeholder="booking_time" name="booking_time">
              <input class="btn-default" type="submit" value="Book Slot">
            </form>
          </div>
        <div class="msg">{{ msg }}</div>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
        <a href="{{url_for('view_booking')}}"><i class="fa fa-hand-o-right" aria-hidden="true"></i>VIEW BOOKINGS</a></p>
      </div>
    </section><!--End Book A Table Section -->
  </main><!-- End #main -->


  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">

    <div class="container">
      <div class="row gy-3">
        <div class="col-lg-3 col-md-6 d-flex">
          <i class="bi bi-geo-alt icon"></i>
          <div>
            <h4>Address</h4>
            <p>
              Sarjapur Main Rd, Bengaluru <br>
              Karnataka 560035<br>
            </p>
          </div>

        </div>

        <div class="col-lg-3 col-md-6 footer-links d-flex">
          <i class="bi bi-telephone icon"></i>
          <div>
            <h4>Reservations</h4>
            <p>
              <strong>Phone:</strong> +91 94484 68972<br>
              <strong>Email:</strong> pawtropica@gmail.com<br>
            </p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 footer-links d-flex">
          <i class="bi bi-clock icon"></i>
          <div>
            <h4>Opening Hours</h4>
            <p>
              <strong>Mon-Sun: 7AM</strong> - 21PM<br>
            </p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 footer-links">
          <h4>Follow Us</h4>
          <div class="social-links d-flex">
            <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>

      </div>
    </div>

  </footer><!-- End Footer -->
